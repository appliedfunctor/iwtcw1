<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Film Remake Database</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="page">
        <span id="search">
            <form>
                <span class="block">
                    <label>Title</label>
                    <select class="dropdown">
                        <Option value=">">&gt;</Option>
                        <Option value="=">=</Option>
                        <Option value="<">&lt;</Option>
                        <Option value="contains">contains</Option>
                        <Option value="unchanged">is unchanged</Option>
                    </select>
                    <input type="text" name="title" />
                </span>
                <span class="block">
                    <label>Year</label>
                    <select class="dropdown">
                        <Option value=">">&gt;</Option>
                        <Option value="=">=</Option>
                        <Option value="<">&lt;</Option>
                    </select>
                    <input type="text" name="year" /></span>
                <span class="block">
                    <label>Fraction</label>
                    <select class="dropdown">
                        <Option value=">">&gt;</Option>
                        <Option value="=">=</Option>
                        <Option value="<">&lt;</Option>
                    </select>
                    <input type="text" name="fraction" />
                </span>
            </form>
            <br>
            Enter search restrictions in the fields above such as Title = Babel Opera
        </span>
        <div id="content">
        </div>
    </div>
</body>
</html>
