<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Film Remake Database</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <div id="page">
        <h3>IWT 2017 Coursework 1. @author Alexander Worton</h3>
        <span id="search">
            <form>
                <span class="block">
                    <label>Title</label>
                    <select id="titleSelect" class="dropdown">
                        <Option value="=">=</Option>
                        <Option value="contains" selected="selected">contains</Option>
                        <Option value="unchanged">is unchanged</Option>
                    </select>
                    <input id="titleInput" type="text" name="title" placeholder="Press enter to set input" />
                </span>
                <br>
                <span class="block">
                    <label>Year</label>
                    <select id="yearSelect" class="dropdown">
                        <Option value=">">&gt;</Option>
                        <Option value="=">=</Option>
                        <Option value="<">&lt;</Option>
                    </select>
                    <input id="yearInput" type="text" name="year" placeholder="Press enter to set input" />
                </span>
                <br>
                <span class="block">
                    <label>Fraction</label>
                    <select id="fractionSelect" class="dropdown">
                        <Option value=">">&gt;</Option>
                        <Option value="=">=</Option>
                        <Option value="<">&lt;</Option>
                    </select>
                    <input id="fractionInput" type="text" name="fraction" placeholder="Press enter to set input" />
                </span>
                <br>
                <span class="block">
                    <label>Sort by</label>
                    <select id="sortSelect" class="dropdown">
                        <Option value="rtitle" selected="selected">Title</Option>
                        <Option value="ryear">Year</Option>
                        <Option value="stitle">Original Title</Option>
                        <Option value="syear">Original Year</Option>
                        <Option value="fraction">Fraction</Option>
                    </select>
                </span>
            </form>
            <br>
            Enter search restrictions in the fields above such as Title = Babel Opera
            <br>
            Please note that matches are case sensitive and exact. Whitespace is not trimmed.
        </span>
        <div id="content">
        </div>
    </div>
</body>
</html>
